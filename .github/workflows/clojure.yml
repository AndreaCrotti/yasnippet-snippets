name: Clojure CI

on:
  workflow_dispatch:    
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Clojure
      uses: DeLaGuardo/setup-clojure@master
      with:
        lein: latest
        tools-deps: latest

    - name: generate html report
      run: cd report && lein run
